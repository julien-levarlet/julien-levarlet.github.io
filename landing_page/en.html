<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChirpQuiz - Learn bird songs</title>
    
    <meta property="og:title" content="ChirpQuiz">
    <meta property="og:description" content="The free app to learn and identify bird songs.">
    <meta property="og:image" content="https://github.com/julien-levarlet.png">

    <style>
        :root {
            --primary-color: #1C4997;
            --bg-color: #f4f7f4;
            --text-color: #0b1d30;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }

        .card {
            background: white;
            padding: 40px 20px;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            max-width: 350px;
            width: 90%;
        }

        .logo {
            width: 120px;
            height: 120px;
            border-radius: 25px;
            margin-bottom: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        h1 {
            margin: 0;
            font-size: 28px;
            color: var(--primary-color);
        }

        .tagline {
            font-size: 16px;
            color: #7f8c8d;
            margin: 10px 0 30px 0;
            line-height: 1.4;
        }

        .badge-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }

        .badge img {
            height: 55px;
            transition: transform 0.2s ease;
        }

        .badge img:active {
            transform: scale(0.95);
        }

        .features {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            font-size: 13px;
            color: #95a5a6;
        }

        footer {
            margin-top: 20px;
            font-size: 12px;
            color: #bdc3c7;
        }

        a {
            text-decoration: none;
        }
    </style>
</head>
<body>

    <div class="card">
        <img src="https://play-lh.googleusercontent.com/WfvRGsziHsmUdf2aptdcRNSDNOQbSdmd_pl3I_Tw8Naidli-_UxsrNTrzhXO8iKSKRk=w240-h480" alt="ChirpQuiz Logo" class="logo">
        
        <h1>ChirpQuiz</h1>
        <p class="tagline">Identify nature's melodies.<br>Learn to recognize over 8,000 birds.</p>

        <div class="badge-container">
            <a href="https://apps.apple.com/app/cuiquiz/id6755439517" class="badge"> 
                <img src="https://upload.wikimedia.org/wikipedia/commons/3/3c/Download_on_the_App_Store_Badge.svg" alt="Download on the App Store">
            </a>

            <a href="https://play.google.com/store/apps/details?id=com.birdapp.quiz" class="badge">
                <img src="https://upload.wikimedia.org/wikipedia/commons/7/78/Google_Play_Store_badge_EN.svg" alt="Get it on Google Play">
            </a>
        </div>

        <div class="features">
            Free • No Ads • 14 Languages<br>
            Data from GBIF & Xeno-canto & Wikipedia
        </div>

        <footer>
            Created by Julien Levarlet
        </footer>
    </div>

</body>
</html>
