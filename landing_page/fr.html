<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CuiQuiz - Apprenez le chant des oiseaux</title>
    
    <meta property="og:title" content="CuiQuiz">
    <meta property="og:description" content="L'application gratuite pour apprendre le chant des oiseaux.">

    <style>
        :root {
            --primary-color: #1C4997;
            --bg-color: #f4f7f4;
            --text-color: #0b1d30;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }

        .card {
            background: white;
            padding: 40px 20px;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            max-width: 350px;
            width: 90%;
        }

        .logo {
            width: 120px;
            height: 120px;
            border-radius: 25px;
            margin-bottom: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        h1 {
            margin: 0;
            font-size: 28px;
            color: var(--primary-color);
        }

        .tagline {
            font-size: 16px;
            color: #7f8c8d;
            margin: 10px 0 30px 0;
            line-height: 1.4;
        }

        .badge-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }

        .badge img {
            height: 55px;
            transition: transform 0.2s ease;
        }

        .badge img:active {
            transform: scale(0.95);
        }

        .features {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            font-size: 13px;
            color: #95a5a6;
        }

        footer {
            margin-top: 20px;
            font-size: 12px;
            color: #bdc3c7;
        }

        a {
            text-decoration: none;
        }
    </style>
</head>
<body>

    <div class="card">
        <img src="https://play-lh.googleusercontent.com/WfvRGsziHsmUdf2aptdcRNSDNOQbSdmd_pl3I_Tw8Naidli-_UxsrNTrzhXO8iKSKRk=w240-h480" alt="Logo CuiQuiz" class="logo">
        
        <h1>CuiQuiz</h1>
        <p class="tagline">Identifiez les mélodies de la nature.<br>Apprenez à reconnaître plus de 8 000 oiseaux.</p>

        <div class="badge-container">
            <a href="https://apps.apple.com/app/apple-store/id6755439517?pt=128298084&ct=landing_page&mt=8" class="badge"> 
                <img src="https://upload.wikimedia.org/wikipedia/commons/3/3c/Download_on_the_App_Store_Badge.svg" alt="Télécharger dans l'App Store">
            </a>

            <a href="https://play.google.com/store/apps/details?id=com.birdapp.quiz&utm_id=1&utm_source=github&utm_campaign=landing_page" class="badge">
                <img src="https://upload.wikimedia.org/wikipedia/commons/7/78/Google_Play_Store_badge_EN.svg" alt="Disponible sur Google Play">
            </a>
        </div>

        <div class="features">
            Gratuit • Sans publicité • 14 langues<br>
            Données GBIF & Xeno-canto & Wikipedia
        </div>

        <footer>
            Créé par Julien Levarlet
        </footer>
    </div>
